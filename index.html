<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Website</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">☕ Coffee</h2>
      </a>

      <!-- Nav menu -->
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item close-button-wrapper">
          <button id="menu-close-button" class="fas fa-times" type="button"></button>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>

      <!-- Menu open button -->
      <button id="menu-open-button" class="fas fa-bars" type="button"></button>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero-section">
      <div class="section-content">
        <div class="hero-details">
          <h2 class="title">Best Coffee</h2>
          <h3 class="subtitle">Make your day great with our special coffee!</h3>
          <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
          <div class="buttons">
            <a href="#" class="button order-now">Order Now</a>
            <a href="#" class="button contact-us">Contact Us</a>
          </div>
        </div>
        <div class="hero-image-wrapper">
          <img src="—Pngtree—milk mixing into splashing iced_20384931.png" alt="Hero" class="hero-image" />
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const openBtn = document.getElementById("menu-open-button");
      const closeBtn = document.getElementById("menu-close-button");
      const navMenu = document.getElementById("nav-menu");

      openBtn.addEventListener("click", () => {
        navMenu.classList.add("open");
      });

      closeBtn.addEventListener("click", () => {
        navMenu.classList.remove("open");
      });
    });
  </script>

</body>
</html>
